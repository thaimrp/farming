<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Farm</title>
  <style>
    :root {
      --bg: #eef6f1;
      --surface: #ffffff;
      --line: #d7e5dd;
      --text: #203228;
      --muted: #6b7d72;
      --accent: #2cae7f;
      --accent-soft: #daf4e8;
      --shadow: 0 10px 24px rgba(32, 50, 40, 0.08);
      --danger: #b73b3b;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .topbar {
      height: 82px;
      background: #f7fbf8;
      border-bottom: 1px solid var(--line);
      display: grid;
      grid-template-columns: 420px 1fr 360px;
      align-items: center;
      padding: 0 14px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .left, .center, .right { display: flex; align-items: center; }
    .left { gap: 12px; }

    .logo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #24a171;
      color: #fff;
      display: grid;
      place-items: center;
      font-weight: 800;
      font-size: 28px;
      box-shadow: 0 8px 18px rgba(36, 161, 113, 0.35);
    }

    .search {
      width: 330px;
      max-width: 100%;
      height: 54px;
      border-radius: 28px;
      border: 1px solid var(--line);
      background: #edf4ef;
      display: flex;
      align-items: center;
      padding: 0 14px;
      gap: 10px;
      color: var(--muted);
    }
    .search input {
      width: 100%;
      border: 0;
      outline: none;
      background: transparent;
      font-size: 18px;
      color: #2e4639;
    }

    .center {
      justify-content: center;
      gap: 22px;
    }
    .nav-btn {
      width: 112px;
      height: 78px;
      border: 0;
      background: transparent;
      position: relative;
      cursor: pointer;
      color: #5f6d64;
      font-size: 28px;
      border-radius: 12px;
    }
    .nav-btn.active {
      color: var(--accent);
    }
    .nav-btn.active::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      bottom: -1px;
      height: 3px;
      background: var(--accent);
      border-radius: 2px;
    }
    .nav-btn:hover { background: #edf5f0; }

    .right {
      justify-content: flex-end;
      gap: 10px;
    }
    .action {
      width: 54px;
      height: 54px;
      border-radius: 50%;
      border: 1px solid #cfe1d6;
      background: #e6efe9;
      color: #31473a;
      font-size: 21px;
      display: grid;
      place-items: center;
      position: relative;
      cursor: pointer;
    }
    .badge {
      position: absolute;
      top: -3px;
      right: -2px;
      min-width: 22px;
      height: 22px;
      border-radius: 11px;
      padding: 0 6px;
      background: #de3d3d;
      color: #fff;
      display: grid;
      place-items: center;
      font-size: 12px;
      font-weight: 700;
    }
    .avatar {
      width: 54px;
      height: 54px;
      border-radius: 50%;
      background: linear-gradient(145deg, #89d9b8, #3ba97d);
      border: 2px solid #fff;
      box-shadow: 0 4px 10px rgba(36, 88, 63, 0.25);
      display: grid;
      place-items: center;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
    }

    .wrap {
      max-width: 1200px;
      margin: 16px auto;
      padding: 0 14px 18px;
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 16px;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--line);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 14px;
    }
    .menu { display: grid; gap: 8px; }
    .item {
      border: 0;
      width: 100%;
      text-align: left;
      background: transparent;
      border-radius: 12px;
      padding: 10px;
      cursor: pointer;
      font: inherit;
      color: var(--text);
    }
    .item:hover, .item.active { background: #edf6f1; }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    h2 { margin: 0 0 10px; font-size: 17px; }
    form { display: grid; gap: 8px; margin-bottom: 10px; }
    label { font-size: 12px; font-weight: 700; color: #3d594a; }
    input {
      width: 100%;
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 10px;
      font: inherit;
    }
    .actions { display: flex; gap: 8px; flex-wrap: wrap; }
    button.primary, button.alt, button.danger {
      border: 0;
      border-radius: 10px;
      padding: 10px 12px;
      font: inherit;
      font-weight: 700;
      cursor: pointer;
      color: #fff;
    }
    button.primary { background: var(--accent); }
    button.alt { background: #3a5f4f; }
    button.danger { background: var(--danger); }

    .chips { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 8px; }
    .chip {
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      border: 1px solid #c6e6d6;
      background: var(--accent-soft);
      color: #2f5846;
    }
    pre {
      margin: 0;
      min-height: 220px;
      border-radius: 12px;
      padding: 12px;
      background: #10231a;
      color: #d5f1e4;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 12px;
    }

    @media (max-width: 1080px) {
      .topbar { grid-template-columns: 1fr; height: auto; gap: 8px; padding: 10px; }
      .center, .right { justify-content: flex-start; }
      .wrap { grid-template-columns: 1fr; }
      .grid { grid-template-columns: 1fr; }
      .search { width: 100%; }
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="left">
      <div class="logo">f</div>
      <div class="search">
        <span>Q</span>
        <input type="text" value="Search Farm" aria-label="search" />
      </div>
    </div>

    <div class="center">
      <button class="nav-btn active" type="button">H</button>
      <button class="nav-btn" type="button">V</button>
      <button class="nav-btn" type="button">S</button>
      <button class="nav-btn" type="button">U</button>
      <button class="nav-btn" type="button">G</button>
    </div>

    <div class="right">
      <button class="action" type="button">#</button>
      <button class="action" type="button">M</button>
      <button class="action" type="button">B<span class="badge">2</span></button>
      <div class="avatar">SF</div>
    </div>
  </header>

  <div class="wrap">
    <aside class="card menu">
      <button class="item active" type="button">Home</button>
      <button class="item" type="button">Personal info</button>
      <button class="item" type="button">Security & sign-in</button>
      <button class="item" type="button">Configuration</button>
      <button class="item" type="button">Mapping</button>
    </aside>

    <main class="card">
      <div class="grid">
        <section class="card">
          <h2>Register</h2>
          <form id="registerForm">
            <label>Email</label>
            <input id="regEmail" type="email" required placeholder="user@example.com" />
            <label>Password</label>
            <input id="regPassword" type="password" required minlength="8" placeholder="min 8 chars" />
            <label>Display Name</label>
            <input id="regDisplayName" type="text" placeholder="Farm Operator" />
            <button class="primary" type="submit">POST /api/authen/register</button>
          </form>

          <h2>Login</h2>
          <form id="loginForm">
            <label>Email</label>
            <input id="loginEmail" type="email" required />
            <label>Password</label>
            <input id="loginPassword" type="password" required />
            <button class="primary" type="submit">POST /api/authen/login</button>
          </form>

          <div class="actions">
            <button id="meBtn" class="alt" type="button">GET /api/authen/me</button>
            <button id="refreshBtn" class="alt" type="button">POST /api/authen/rf</button>
            <button id="logoutBtn" class="danger" type="button">POST /api/authen/logout</button>
          </div>
        </section>

        <section class="card">
          <h2>Session Output</h2>
          <div class="chips">
            <span class="chip">Base: /api/authen</span>
            <span class="chip">withCredentials: true</span>
            <span class="chip" id="tokenState">Access token: empty</span>
          </div>
          <pre id="output">Ready.</pre>
        </section>
      </div>
    </main>
  </div>

  <script>
    const output = document.getElementById('output');
    const tokenState = document.getElementById('tokenState');
    const BASE = '/api/authen';
    let accessToken = sessionStorage.getItem('sf_access_token') || '';

    function setToken(token) {
      accessToken = token || '';
      if (accessToken) {
        sessionStorage.setItem('sf_access_token', accessToken);
        tokenState.textContent = 'Access token: set';
      } else {
        sessionStorage.removeItem('sf_access_token');
        tokenState.textContent = 'Access token: empty';
      }
    }

    setToken(accessToken);

    async function api(path, method = 'GET', body = null, withAuth = false) {
      const headers = { 'Content-Type': 'application/json' };
      if (withAuth && accessToken) headers.Authorization = `Bearer ${accessToken}`;

      const res = await fetch(`${BASE}${path}`, {
        method,
        credentials: 'include',
        headers,
        body: body ? JSON.stringify(body) : null
      });

      const data = await res.json().catch(() => ({ result: false, message: 'Invalid JSON response' }));
      output.textContent = JSON.stringify({ status: res.status, ...data }, null, 2);
      return { res, data };
    }

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      await api('/register', 'POST', {
        email: document.getElementById('regEmail').value,
        password: document.getElementById('regPassword').value,
        displayName: document.getElementById('regDisplayName').value
      });
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const { data } = await api('/login', 'POST', {
        email: document.getElementById('loginEmail').value,
        password: document.getElementById('loginPassword').value
      });
      setToken(data?.data?.accessToken || '');
    });

    document.getElementById('meBtn').addEventListener('click', async () => {
      await api('/me', 'GET', null, true);
    });

    document.getElementById('refreshBtn').addEventListener('click', async () => {
      const { data } = await api('/rf', 'POST');
      if (data?.data?.accessToken) setToken(data.data.accessToken);
    });

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await api('/logout', 'POST', null, true);
      setToken('');
    });
  </script>
</body>
</html>
