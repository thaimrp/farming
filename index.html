<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Farm</title>
  <link rel="icon" type="image/png" href="/images/thumbnail.png" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="left">
      <div class="logo">
        <img src="/images/thumbnail.png" alt="Smart Farm logo" />
      </div>
      <div class="search">
        <span>Q</span>
        <input type="text" value="Search Farm" aria-label="search" />
      </div>
    </div>

    <div class="center">
      <button class="nav-btn active" type="button" title="Home (Feed)">&#127968;</button>
      <button class="nav-btn" type="button" title="Clip">&#127916;</button>
      <button class="nav-btn" type="button" title="Group">&#128101;</button>
    </div>

    <div class="right">
      <button class="action" type="button" title="Menu">&#9776;</button>
      <button class="action" type="button" title="Message">&#128172;</button>
      <button class="action" type="button" title="Notify">&#128276;<span class="badge">2</span></button>
      <button id="avatarBtn" class="avatar" type="button" title="Profile" aria-haspopup="true" aria-expanded="false">SF</button>
    </div>
  </header>

  <div id="profileMenuHost"></div>

  <div class="wrap">
    <aside class="card menu system-menu">
      <button class="item active" type="button">Home</button>
      <button class="item" type="button">Personal info</button>
      <button class="item" type="button">Security & sign-in</button>
      <button class="item" type="button">Configuration</button>
      <button class="item" type="button">Mapping</button>
    </aside>

    <main class="card feed-area">
      <div class="grid">
        <section class="card">
          <div class="auth-box">
            <h2>Login</h2>
            <form id="loginForm">
              <label>Email</label>
              <input id="loginEmail" type="email" required />
              <label>Password</label>
              <input id="loginPassword" type="password" required />
              <button class="primary" type="submit">POST /api/authen/login</button>
            </form>
          </div>

          <div class="auth-box">
            <h2>Register</h2>
            <form id="registerForm">
              <label>Email</label>
              <input id="regEmail" type="email" required placeholder="user@example.com" />
              <label>Password</label>
              <input id="regPassword" type="password" required minlength="8" placeholder="min 8 chars" />
              <label>Display Name</label>
              <input id="regDisplayName" type="text" placeholder="Farm Operator" />
              <button class="primary" type="submit">POST /api/authen/register</button>
            </form>
          </div>

          <div class="actions">
            <button id="meBtn" class="alt" type="button">GET /api/authen/me</button>
            <button id="refreshBtn" class="alt" type="button">POST /api/authen/rf</button>
            <button id="logoutBtn" class="danger" type="button">POST /api/authen/logout</button>
          </div>
        </section>

        <section class="card">
          <h2>Session Output</h2>
          <div class="chips">
            <span class="chip">Base: /api/authen</span>
            <span class="chip">withCredentials: true</span>
            <span class="chip" id="tokenState">Access token: empty</span>
          </div>
          <pre id="output">Ready.</pre>
        </section>

      </div>
    </main>
  </div>

  <script src="/js/helper.js"></script>
  <script src="/js/index.js"></script>
</body>
</html>
